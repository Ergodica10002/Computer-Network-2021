<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title> Home page </title>
    <!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"> -->
  </head>
  <body>
    <h1> Gary's Chatroom System </h1>
    <h2> Home </h2>
    <h3> Create a chat room </h3>

    <div>
        <form method="post">
            <label for="roomname">Enter the chatroom's name you want to create, or who you want to chat:</label>
            <br>
            <input type="text" id="roomname" name="roomname" placeholder="Name" required>
            <br>
            <label for="roomtype">Enter the chatroom's type you want to create: (1) ONEBYONE  (2) GROUP  (3) PUBLIC </label>
            <br>
            <input type="text" id="roomtype" name="roomtype" placeholder="Type (Enter number)" required>
            <br> <br>
            <input type="submit" value="Enter">
        </form>
    </div>

  </body>
</html>
